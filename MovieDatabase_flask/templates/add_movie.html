<!DOCTYPE html>
<html>
<head>
    <title>Add Movie</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Movie</h1>

        <form method="POST" enctype="multipart/form-data">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Original Title:</label>
            <input type="text" name="original_title">

            <label>Description:</label>
            <textarea name="description" required></textarea>

            <label>Rating:</label>
            <input type="number" step="0.1" name="rating">

            <label>Vote Count:</label>
            <input type="number" name="vote_count">

            <label>Popularity:</label>
            <input type="number" step="0.1" name="popularity">

            <label>Image Upload:</label>
            <input type="file" name="image_file" accept="image/*">

            <label>Backdrop Upload:</label>
            <input type="file" name="backdrop_file" accept="image/*">

            <label>Release Date:</label>
            <input type="date" name="release_date">

            <label>Budget:</label>
            <input type="number" name="budget">

            <label>Revenue:</label>
            <input type="number" name="revenue">

            <label>Runtime (minutes):</label>
            <input type="number" name="runtime">

            <label>Original Language:</label>
            <input type="text" name="original_language">

            <label>Genre IDs (comma separated):</label>
            <input type="text" name="genre_ids">

            <label>Production Company IDs (comma separated):</label>
            <input type="text" name="company_ids">

            <input type="submit" value="Add Movie">
        </form>
    </div>
</body>
</html>
