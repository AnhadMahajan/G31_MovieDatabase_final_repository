<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Movie Gallery</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div class="col">
                <div class="card h-100">
                    {% if movie.image_url %}
                        <img src="{{ movie.image_url }}" class="card-img-top" alt="{{ movie.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300x300?text=No+Image" class="card-img-top" alt="No Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.description[:150] }}...</p>
                    </div>
                    <div class="card-footer text-muted">
                        Release Date: {{ movie.release_date.strftime('%Y-%m-%d') if movie.release_date else 'N/A' }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
