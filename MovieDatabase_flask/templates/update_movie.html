<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input, textarea, select {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;
        }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Movie</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" value="{{ movie.name }}" required>
            </div>

            <div class="form-group">
                <label>Original Title:</label>
                <input type="text" name="original_title" value="{{ movie.original_title }}">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" rows="5" required>{{ movie.description }}</textarea>
            </div>

            <div class="form-group">
                <label>Rating:</label>
                <input type="number" step="0.1" name="rating" value="{{ movie.rating }}">
            </div>

            <div class="form-group">
                <label>Vote Count:</label>
                <input type="number" name="vote_count" value="{{ movie.vote_count }}">
            </div>

            <div class="form-group">
                <label>Popularity:</label>
                <input type="number" step="0.1" name="popularity" value="{{ movie.popularity }}">
            </div>

              <div class="form-group">
        <label>Poster Image:</label>
        <input type="file" name="image_file">
    </div>

    <div class="form-group">
        <label>Backdrop Image:</label>
        <input type="file" name="backdrop_file">
    </div>

            <div class="form-group">
                <label>Release Date:</label>
                <input type="date" name="release_date" value="{{ movie.release_date.strftime('%Y-%m-%d') if movie.release_date else '' }}">
            </div>

            <div class="form-group">
                <label>Budget:</label>
                <input type="number" name="budget" value="{{ movie.budget }}">
            </div>

            <div class="form-group">
                <label>Revenue:</label>
                <input type="number" name="revenue" value="{{ movie.revenue }}">
            </div>

            <div class="form-group">
                <label>Runtime (minutes):</label>
                <input type="number" name="runtime" value="{{ movie.runtime }}">
            </div>

            <div class="form-group">
                <label>Original Language:</label>
                <input type="text" name="original_language" value="{{ movie.original_language }}">
            </div>

            <button type="submit">Update Movie</button>
        </form>
    </div>
</body>
</html>
