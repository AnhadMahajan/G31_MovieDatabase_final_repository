<!DOCTYPE html>
<html>
<head>
    <title>Create Genre</title>
</head>
<body>
    <h1>Create Genre</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Genre Name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Add Genre</button>
    </form>
</body>
</html>
