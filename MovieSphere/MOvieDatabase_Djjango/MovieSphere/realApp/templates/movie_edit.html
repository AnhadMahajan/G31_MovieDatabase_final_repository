{% extends 'base.html' %}

{% block content %}
<h2>Edit Movie</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label>Title:</label>
        <input type="text" name="title" value="{{ movie.title }}" required>
    </div>
    <div>
        <label>Release Year:</label>
        <input type="number" name="release_year" value="{{ movie.release_year }}" required>
    </div>
    <div>
        <label>Genre:</label>
        <select name="genre_id" required>
            {% for genre in genres %}
            <option value="{{ genre.id }}" {% if genre.id == movie.genre_id %}selected{% endif %}>
                {{ genre.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label>Director:</label>
        <select name="director_id" required>
            {% for director in directors %}
            <option value="{{ director.id }}" {% if director.id == movie.director_id %}selected{% endif %}>
                {{ director.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label>Description:</label>
        <textarea name="description">{{ movie.description }}</textarea>
    </div>
    <div>
        <label>Image URL:</label>
        <input type="url" name="image_url" value="{{ movie.image }}">
    </div>
    <button type="submit">Update Movie</button>
</form>
{% endblock %}
