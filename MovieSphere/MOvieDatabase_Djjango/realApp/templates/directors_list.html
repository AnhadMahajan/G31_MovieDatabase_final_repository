<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directors List</title>
</head>
<body>
    <!-- directors_list.html -->
<h1>Directors</h1>
<ul>
    {% for director in directors %}
        <li>{{ director.name }} - <a href="{% url 'update_director' director.id %}">Edit</a> | <a href="{% url 'delete_director' director.id %}">Delete</a></li>
    {% endfor %}
</ul>

<!-- Form for adding a new director -->
<form action="{% url 'add_director' %}" method="post">
    {% csrf_token %}
    <label for="name">Director Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add Director</button>
</form>

</body>
</html>
