{% extends "base.html" %}
{% block content %}
<h2>Edit Movie</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ movie.name }}" required>
    </div>
    <div class="mb-3">
        <label>Original Title</label>
        <input type="text" name="original_title" class="form-control" value="{{ movie.original_title }}">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" required>{{ movie.description }}</textarea>
    </div>
    <div class="mb-3">
        <label>Rating</label>
        <input type="number" name="rating" step="0.1" min="0" max="10" class="form-control" value="{{ movie.rating }}" required>
    </div>
    <div class="mb-3">
        <label>Release Date</label>
        <input type="date" name="release_date" class="form-control" value="{{ movie.release_date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Movie</button>
    <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
