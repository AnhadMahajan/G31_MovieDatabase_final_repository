<!DOCTYPE html>
<html>
<head>
    <title>Update Genre</title>
</head>
<body>
    <h1>Update Genre</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Genre Name:</label>
        <input type="text" name="name" id="name" value="{{ genre.name }}" required>
        <button type="submit">Update Genre</button>
    </form>
</body>
</html>
