{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Movie</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
